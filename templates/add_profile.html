{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="display-6"><i class="bi bi-person-plus-fill"></i> {{ title }}</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ render_field(form.profile_name, placeholder="e.g., Dad, Alice") }}
                    {{ render_field(form.date_of_birth) }}
                    {{ render_field(form.gender) }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                        <a href="{{ url_for('profiles') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
